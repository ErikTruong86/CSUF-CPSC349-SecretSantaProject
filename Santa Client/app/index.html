<!doctype html>
<html class="index">
	<head>
		<meta charset="utf-8">
		<title>Secret Santa</title>
		<link rel="stylesheet" type="text/css" href="styles.css"/>
	</head>
	<body>
		<p class="welcome">Welcome to the Secret Santa</p>
		<div class="form">
			<p style='font-size: 30px'>Please Create Account</p>
			<div id="info">
				<label class="username">Username:</label>
				<input type='text' autocomplete="off" id="user"
					style='width:30%'>
				<br>
				<label class="password">Password:</label>
				<input type="password" autocomplete="off" id='pwd'
					style='width:30%'>
				<br>
				<button id="submit">Submit</button>
			</div>
		</div>
	</body>
	<script type='module' src="/index.js" charset="utf=8"></script>
</html>
